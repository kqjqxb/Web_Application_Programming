<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without Flex & Grid</title>
    <link rel="stylesheet" href="stylesNfNg.css">
</head>
<body>
    <div class="container">
        <!-- Header row -->
        <div class="header">
            <h2 class="h-b-text">No Flex & Grid</h2>
        </div>

        <!-- Main row (contains left and main-rect) -->
        <div class="main-rect">
            <div class="left">
                <p>На даній сторінці зображено червону панду, тигра, тюленя та коалу.</p>
            </div>
            <div class="rect-without-left">
                <!-- Main wrapper contains main-content and right sidebar -->
                <div class="main-wrapper">
                    <div class="main-content">
                        <p>Вас вітає головна сторінка!</p>
                        <p>Тварини, з якими Ви сьогодні ознайомитесь:</p>
                        <div class="images">
                            <div class="image-item">
                                <img src="../images/animal.jpeg" alt="seal">
                                <h4>Тюлень</h4>
                            </div>
                            <div class="image-item">
                                <img src="../images/animal1.jpeg" alt="Red panda">
                                <h4>Рожева панда</h4>
                            </div>
                            <div class="image-item">
                                <img src="../images/tiger.jpeg" alt="tiger">
                                <h4>Тигр</h4>
                            </div>
                            <div class="image-item">
                                <img src="../images/koala.jpg" alt="Koala">
                                <h4>Коала</h4>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar right">
                        <table>
                            <tr><td><a href="../index.html">Flex&Grid</a></td></tr>
                            <tr><td><a href="../flex/indexFlex.html">Flex</a></td></tr>
                        </table>
                    </div>
                </div>

                <!-- Footer and bottom rows -->
                <div class="b-f-col">
                    <div class="footer">
                        <p>Милі тварини, чи не правда?</p>
                    </div>
                    <div class="bottom">
                        <h2 class="h-b-text">Лаб 1</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
