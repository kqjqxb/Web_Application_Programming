<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; height: 100vh;">

    <!-- Header (перший рядок) -->
    <table role="presentation" style="width: 100%; border-collapse: collapse; margin: 0; padding: 0; border: 0.5px solid black; ">
        <tr>
            <td align="right" style="background-color: #b0c4de; padding: 20px; padding-right: 7%;">
                <h2 style="margin: 0; padding: 10px; background-color: white; border-radius: 5px; display: inline-block;">Email Page</h2>
            </td>
        </tr>
    </table>

    <!-- Main rect (другий рядок з двома колонками) -->
    <table role="presentation" style="width: 100%; border-collapse: collapse; margin: 0; padding: 0;">
        <tr>
            <!-- Left Sidebar (перша колонка) -->
            <td style="width: 25%; background-color: #e0f2be; padding: 20px; vertical-align: top; border: 0.5px solid black; ">
                <p>На даній сторінці зображено червону панду, тигра, тюленя та коалу.</p>
            </td>

            <!-- Rect without left (друга колонка) -->
            <td style="width: 75%; padding: 0; vertical-align: top; ">
                
                <!-- Main Wrapper (дві колонки: main-content та sidebar right) -->
                <table role="presentation" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <!-- Main Content (перша колонка) -->
                        <td style="width: 75%; padding: 20px; vertical-align: top; border: 0.5px solid black; ">
                            <p>Вас вітає головна сторінка!</p>
                            <p>Тварини, з якими Ви сьогодні ознайомитесь:</p>

                            <table role="presentation" style="width: 100%; margin-bottom: 20px;">
                                <tr>
                                    <td align="center" style="padding: 10px;">
                                        <img src="images/animal.jpeg" alt="seal" style="width: 100%; max-width: 150px; height: auto;"/>
                                        <h4>Тюлень</h4>
                                    </td>
                                    <td align="center" style="padding: 10px;">
                                        <img src="images/animal1.jpeg" alt="Red panda" style="width: 100%; max-width: 150px; height: auto;"/>
                                        <h4>Рожева панда</h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding: 10px;">
                                        <img src="images/tiger.jpeg" alt="tiger" style="width: 100%; max-width: 150px; height: auto;"/>
                                        <h4>Тигр</h4>
                                    </td>
                                    <td align="center" style="padding: 10px;">
                                        <img src="images/koala.jpg" alt="Koala" style="width: 100%; max-width: 150px; height: auto;"/>
                                        <h4>Коала</h4>
                                    </td>
                                </tr>
                            </table>
                        </td>

                        <!-- Sidebar Right (друга колонка) -->
                        <td style="width: 25%; background-color: #e0f2be; padding: 20px; vertical-align: top; border: 0.5px solid black; ">
                            <table role="presentation" style="width: 100%; text-align: center;">
                                <tr><td><a href="mobileVersion/index.html">До мобільної версії</a></td></tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!-- B-F-Column (дві строки: footer та bottom) -->
                <table role="presentation" style="width: 100%; border-collapse: collapse; margin: 0;">
                    <tr>
                        <!-- Footer (перший рядок) -->
                        <td style="padding: 20px; background-color: #fff; text-align: center; border: 0.5px solid black; ">
                            <p>Милі тварини, чи не правда?</p>
                        </td>
                    </tr>
                    <tr>
                        <!-- Bottom (другий рядок) -->
                        <td style="background-color: #b0c4de; padding: 20px; text-align: right; padding-right: 10%;">
                            <h2 style="margin: 0; padding: 10px; background-color: white; border-radius: 5px; display: inline-block;">Лаб 3</h2>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
